<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors!</title>
</head>
<body>
  <!-- Title & subtitle -->
  <h1>Rock, Paper, Scissors</h1>
  <div>which is it?</div>

    <!-- Screen: Shows what is happening. -->
  <div class="screen">
    <div id="currentScore"></div>
    <div>
      <div class="player" class="row"></div>
      <div class="computer" class="row"></div>
    </div>
  </div>

  <!-- Play round buttons -->
  <div class="buttons">
    <button id="rock" class="btn">Rock</button>
    <button id="paper" class="btn">Paper</button>
    <button id="scissors" class="btn">Scissors</button>
  </div>

  <!-- Game script -->
  <script src="script.js"></script>

</body>
</html>
